version: '3'
services:

  nginx:
    image: nginx:alpine
    container_name: docs_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/www:/var/www/certbot/
      - ./certbot/conf:/etc/letsencrypt/
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - docs

  api:
    container_name: docs_api
    restart: unless-stopped
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/app
      - ./storage:/app/storage
    networks:
      - docs

  ml:
    container_name: docs_ml
    restart: unless-stopped
    build:
      context: ./ml
      dockerfile: Dockerfile
    volumes:
      - ./ml:/app
      - ./storage:/app/storage
    networks:
      - docs

  vue:
    container_name: docs_vue
    restart: unless-stopped
    build:
      context: ./vue
      dockerfile: Dockerfile
    networks:
      - docs

  postgres:
    container_name: docs_postgres
    restart: unless-stopped
    image: postgres:14
    ports:
      - "5432:5432"
    env_file:
      - ./pgsql/.env
    volumes:
      - docs-pgsql-volume:/var/lib/postgresql/data
    networks:
      - docs

  certbot:
    image: certbot/certbot
    container_name: docs_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot/ --email test@gmail.com -d ml.rwfsh39.ru -d api.rwfsh39.ru -d rwfsh39.ru --agree-tos --cert-name docs

networks:
  docs:
    driver: bridge

volumes:
  docs-pgsql-volume:
    driver: local
